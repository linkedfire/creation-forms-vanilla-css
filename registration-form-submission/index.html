<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elden Ring DLC Registration</title>
</head>
<body>
    
    <section class="home">
        
        <video autoplay loop muted plays-inline class="back-video">
            <source src="videos/eldenring.mp4" type="video/mp4">
        </video>

        <h1>Rise, Tarnished</h1>
        <p>Be guided by grace to brandish the power of the Elden Ring and become an Elden Lord in the Lands Between.</p>
        
        <!-- <div class="container"> -->
            
        <form class="form">
            <div class="names">
                <div>
                <label>First name</label>
                <input type="text" placeholder="Enter your first name" required>
                </div>
                <div>
                    <label>Last name</label>
                    <input type="text" placeholder="Enter your last name" required>
                    </div>
            </div>

            <div class="emails">
                <div>
                    <label>Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label>Title</label>
                    <input type="text" placeholder="What is your last Covenant?" required>
                </div>
            </div>

            <div class="console">
                <div>
                    <label>Console</label>
                    <input type="text" placeholder="What is your console?" required>
                </div>
                <div class="dropdown">
                    <label>Mastery</label>
                    <select value="Select">
                        <option name="knight" id="knight">Knight</option>
                        <option name="warrior" id="warrior">Warrior</option>
                        <option name="arbalist" id="arbalist">Arbalist</option>
                        <option name="sorcerer" id="sorcerer">Sorcerer</option>
                        <option name="taoist" id="taoist">Taoist</option>
                    </select>
                </div>
            </div>

            <div class="message">
                <label>Declare your Covenant's philosophy</label>
                <textarea name="textarea" id="textarea" cols="20" rows="5" placeholder="I, hereby declare the..." required></textarea>
            </div>
            <div class="check">
                <input type="checkbox" />
                <p>
                    I, hereby put my soul to my sword and shield to restore the Golden Order.
                </p>
            </div>
            <button type="submit">
                Link the Fire!
            </button>
        </form>
    </section>
</body>
</html>
